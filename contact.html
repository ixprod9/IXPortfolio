<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - IX Productions</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="assets/images/favicon.png" type="image/png">
  <link rel="apple-touch-icon" href="assets/images/favicon.png">
  <style>
    main {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 80vh;
      position: relative;
      overflow: hidden; /* ensure dvd icon stays within window */
    }

    .contact {
      text-align: center;
      z-index: 1;
      position: relative;
    }

    .contact h2 {
      font-size: 2em;
      margin-bottom: 1.5em;
      color: #d9b8ff;
      text-shadow: 0 0 8px #7a47ff;
    }

    /* Dock for contact links */
    .contact-dock {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 2em 3em;
      display: flex;
      flex-direction: column;
      gap: 1.2em;
      align-items: center;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      z-index: 1;
      position: relative;
    }

    .contact-dock:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 28px rgba(0, 0, 0, 0.4);
    }

    /* Individual link styling */
    .contact-link {
      display: flex;
      align-items: center;
      gap: 0.6em;
      font-size: 1.2em;
    }

    .contact-link img {
      width: 26px;
      height: 26px;
      object-fit: contain;
      vertical-align: middle;
      filter: drop-shadow(0 0 2px #a46bff);
    }

    .contact-link a {
      color: #e4caff;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.2s, transform 0.2s;
    }

    .contact-link a:hover {
      color: #ffffff;
      transform: translateX(4px);
    }

    /* DVD Icon */
    #dvd-icon {
      position: absolute;
      top: 50px;
      left: 50px;
      width: 128px;
      height: 128px;
      background: url('https://cdn.discordapp.com/emojis/1318694929677029587.webp?size=128') no-repeat center/contain;
      cursor: grab;
      z-index: 1000;
      user-select: none;
    }

  </style>
</head>
<body>
  <header>
    <h1>Contact</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="projects.html">Projects</a>
      <a href="about.html">About</a>
      <a href="contact.html" class="active">Contact</a>
    </nav>
  </header>

  <main class="fade-in">
    <section class="contact">
      <h2>Get in Touch</h2>

      <div class="contact-dock">
        <div class="contact-link">
          <img src="assets/images/email.png" alt="Email icon">
          <a href="mailto:capitanmods@gmail.com">Email</a>
        </div>

        <div class="contact-link">
          <img src="assets/images/linkedin.png" alt="LinkedIn icon">
          <a href="https://www.linkedin.com/in/pedro-ceballos-puerta-073757173/" target="_blank">LinkedIn</a>
        </div>

        <div class="contact-link">
          <img src="assets/images/artstation.png" alt="ArtStation icon">
          <a href="https://www.artstation.com/ixproductions" target="_blank">ArtStation</a>
        </div>

        <div class="contact-link">
          <img src="assets/images/instagram.png" alt="Instagram icon">
          <a href="https://www.instagram.com/ixproductions_/" target="_blank">Instagram</a>
        </div>
      </div>
    </section>

    <!-- DVD Icon -->
    <div id="dvd-icon"></div>
  </main>

  <footer>
    <p>Â© 2025 IX Productions</p>
  </footer>

  <script>
    const dvd = document.getElementById('dvd-icon');
    let posX = 50;
    let posY = 50;
    let velX = 2;
    let velY = 2;
    let dragging = false;
    let resumeTimeout;

    function animateDVD() {
      if (!dragging) {
        const rect = dvd.getBoundingClientRect();
        const maxX = window.innerWidth - rect.width;
        const maxY = window.innerHeight - rect.height;

        posX += velX;
        posY += velY;

        if (posX <= 0 || posX >= maxX) velX *= -1;
        if (posY <= 0 || posY >= maxY) velY *= -1;

        dvd.style.left = posX + 'px';
        dvd.style.top = posY + 'px';
      }
      requestAnimationFrame(animateDVD);
    }

    dvd.addEventListener('mousedown', e => {
      dragging = true;
      clearTimeout(resumeTimeout);
      dvd.style.cursor = 'grabbing';
      const offsetX = e.clientX - dvd.offsetLeft;
      const offsetY = e.clientY - dvd.offsetTop;

      function onMouseMove(e) {
        posX = e.clientX - offsetX;
        posY = e.clientY - offsetY;
        dvd.style.left = posX + 'px';
        dvd.style.top = posY + 'px';
      }

      function onMouseUp() {
        dragging = false;
        dvd.style.cursor = 'grab';
        document.removeEventListener('mousemove', onMouseMove);
        document.removeEventListener('mouseup', onMouseUp);
        resumeTimeout = setTimeout(() => { dragging = false; }, 3000);
      }

      document.addEventListener('mousemove', onMouseMove);
      document.addEventListener('mouseup', onMouseUp);
    });

    animateDVD();
  </script>
</body>
</html>
